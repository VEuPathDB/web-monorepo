name: Build and publish to npm
on:
  push:
    branches:
      - master
jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          node-version: 14

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build-npm-modules

      - name: Publish 🚀
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
