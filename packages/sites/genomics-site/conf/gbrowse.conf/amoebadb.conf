### TRACK CONFIGURATION ####

#include "common_tracks.conf"
#include "unifiedMassSpec.conf"
#include "synteny.conf"
#include "blastx.conf"

[Synteny]
subtrack table  = :"Edis contig" 'Entamoeba dispar SAW760' contig =edis_span ;
                  :"Edis genes" 'Entamoeba dispar SAW760' genes =edis_gene ;
                  :"Ehis contig" 'Entamoeba histolytica HM-1:IMSS' contig =ehis_span ;
                  :"Ehis genes" 'Entamoeba histolytica HM-1:IMSS' genes =ehis_gene ;
                  :"Einv contig" 'Entamoeba invadens IP1' contig =einv_span ;
                  :"Einv genes" 'Entamoeba invadens IP1' genes =einv_gene ;

[HtsAlignmentSNPsByClass]
feature  = htsSNP:Alignment
category      = Population Biology: A. SNPs [show < 60 kbp for details]
glyph    = diamond
key      = HTS SNPs by coding potential
bgcolor   = sub { GBrowse::Display::snpBgFromIsCodingAndNonSyn(shift) }
fgcolor  = bgcolor
title = sub{}
balloon hover= sub { GBrowse::PopupAndLinks::htsSnpTitleQuick(shift) }
balloon sticky  = 1
label density = 2
height = sub { GBrowse::Display::snpHeight(shift) }
citation = HTS SNPs identified by alignment of HTS reads and VarScan SNP calling
  <p><table width="50%">
  <tr><th align="left" width="60">Color</th><th align="left">Class</th></th></tr>
  <tr><td bgcolor='black'><font color="whitesmoke"><b>White</b></font></td><td>&nbsp;Non-Coding</td></tr>
  <tr><td><font color="blue"><b>Blue</b></font></td><td>&nbsp;Coding (non-synonymous)</td></tr>
  <tr><td><font color="lightblue"><b>LightBlue</b></font></td><td>&nbsp;Coding (synonymous)</td></tr>
  </table>
  Please note: pop-up box will show details if viewing region is less than 60 kbp.


[HustonMassSpecPeptides]
feature      = domain:Huston
sqlName      = domain:MassSpecPeptide
sqlParam     = source:Huston&&edName:in('Phagosome Proteomics data from Huston - 0 mins',
                                        'Phagosome Proteomics data from Huston - 10 mins',
                                        'Phagosome Proteomics data from Huston - 60 mins',
                                        'Phagosome Proteomics data from Huston - 30 mins',
                                        'Phagosome Proteomics data from Huston - 5 mins')
category     = Protein Expression Evidence: <i>E. histolytica</i>
glyph        = segments
bgcolor      = sub { GBrowse::Display::massSpecBgColor(shift) }
fgcolor      = bgcolor
height       = 5
pad_bottom   = -1
description  = 0
balloon hover  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift,'','from Huston','') }
label        = 0
key          = Phagosome proteomics data (0 - 60 mins)
citation     = <i>E. histolytica</i> Phagosome Proteomics data provided by Christopher D Huston.

[CarpentieriMassSpecPeptides]
feature      = domain:Carpentieri
sqlName      = domain:MassSpecPeptide
sqlParam     = source:Carpentieri&&edName:='Ehistolytica_Glycosylation_RSRC'
category     = Protein Expression Evidence: <i>E. histolytica</i>
glyph        = segments
bgcolor      = sub { GBrowse::Display::massSpecBgColor(shift) }
fgcolor      = bgcolor
height       = 5
pad_bottom   = -1
description  = 0
balloon hover  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift,'','from Carpentieri','') }
label        = 0
key          = Glycosylation proteomics data (Carpentieri et. al.)
citation     = <i>E. histolytica</i> Phagosome Proteomics data provided by Andrea Carpentieri. Mass Spec/glycosylation. Concanavalin A affinity chromatography on the total protein extract, the a triptic digestion and a PNGase F hidrolisys ( to release N-linked glycans and identify glycosilation sites) and LCMS/MS (LTQ Orbitrap). For details refer to: <a href="http://www.ncbi.nlm.nih.gov/pubmed?term=20852023"> The antiretroviral lectin cyanovirin-N targets well-known and novel targets on the surface of Entamoeba histolytica trophozoites.

[UropodMassSpecPeptides]
feature      = domain:Uropod
sqlName      = domain:MassSpecPeptide
sqlParam     = source:Uropod&&edName:='Ehistolytica_Markiewicz_Proteomics_RSRC'
category     = Protein Expression Evidence: <i>E. histolytica</i>
glyph        = segments
font2color   = black
fgcolor      = darkgrey
#filter       = sub { GBrowse::Filter::filterByExtDbName(shift) }
bgcolor      = sub { GBrowse::Display::massSpecBgColor(shift) }
height       = sub { GBrowse::Display::heightByCount(shift,32) }
#pad_bottom  = -1 
description  = 0 
balloon hover = sub { GBrowse::PopupAndLinks::massSpecTitle(shift) }
label        = 0
key          = <i>E. histolytica</i> Uropod proteome
citation     = <i>E. histolytica</i> Uropod proteomic Data provided by Marquay Markiewicz, et. al. of the Institut Pasteur, Unité Biologie Cellulaire du Parasitisme, Paris, France For details refer to: <a href="http://www.ncbi.nlm.nih.gov/pubmed?term=21483708">

[MarionMassSpecPeptides]
feature      = domain:Marion
sqlName      = domain:MassSpecPeptide
sqlParam     = source:Marion&&edName:in('Ehistolytica_Marion_Proteomics_Wild_Type_RSRC',
                                        'Ehistolytica_Marion_Proteomics_MyoIB_5Min_RSRC',
                                        'Ehistolytica_Marion_Proteomics_MyoIB_15Min_RSRC')
category     = Protein Expression Evidence: <i>E. histolytica</i>
glyph        = segments
font2color   = black
fgcolor      = darkgrey
#filter       = sub { GBrowse::Filter::filterByExtDbName(shift) }
bgcolor      = sub { GBrowse::Display::massSpecBgColor(shift) }
height       = sub { GBrowse::Display::heightByCount(shift,32) }
#pad_bottom  = -1 
description  = 0 
balloon hover = sub { GBrowse::PopupAndLinks::massSpecTitle(shift) }
label        = 0
key          = <i>E. histolytica</i> MyosinIB proteomics data 
citation     = <i>E. histolytica</i> MyosinIB proteomic Data provided by Marion, et. al. of the Institut Pasteur, Unité Biologie Cellulaire du Parasitisme, Paris, France For details refer to: <a href="http://www.ncbi.nlm.nih.gov/pubmed?term=16153248">

