[GENERAL]

initial landmark = DS571146:18000-55000

examples = DS571146:18000-55000 DS548800:1-339000

category tables = 'Population Biology: B. High Throughput Sequencing (HTS) SNPs' 'CoverageXyplot  CoverageDensity Alignment' 'HK9 IULA MS27 MS84 PVB PVF Rahman 2592100' 

