[HK9_CoverageXyplot]
feature        = coverage
#max_score     = 20
database       = NGS_HK9
glyph          = wiggle_xyplot
scale          = both
height         = 50
fgcolor        = blue
bicolor_pivot  = 2
pos_color      = blue
neg_color      = red
key            = Eh-HK9 Coverage
label          = 1 # Labels on wiggle tracks are redundant.
category       = 'Population Biology: B. High Throughput Sequencing (HTS) SNPs'

