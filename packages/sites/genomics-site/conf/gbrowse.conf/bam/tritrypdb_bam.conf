[427_Alignment]
feature        = read_pair
glyph          = segments
database       = NGS_427
draw_target    = 1
show_mismatch  = 1
mismatch_color = coral
bgcolor        = cornflowerblue
fgcolor        = black
height         = 3
label density  = 1
bump           = fast
connector      = dashed
key            = Tb-427 (TREU927 aligned) [viewable under 3k]
category       = 'Population Biology: B. High Throughput Sequencing (HTS) SNPs'

[427_Alignment:3000]
hide           = 1

