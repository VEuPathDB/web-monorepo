[427_CoverageXyplot]
feature        = coverage
#max_score     = 20
database       = NGS_427
glyph          = wiggle_xyplot
scale          = both
height         = 50
fgcolor        = blue
bicolor_pivot  = 2
pos_color      = blue
neg_color      = red
key            = Tb-427 (TREU927 aligned)
label          = 1 # Labels on wiggle tracks are redundant.
category       = 'Population Biology: B. High Throughput Sequencing (HTS) SNPs'

