[GeneDensity:overview]
category     = Nucleotide Analysis
feature      = annotation:density
glyph        = xyplot
graph_type   = boxes
bump density = 1
scale        = right
#scale       = both
bgcolor      = lightslategray
fgcolor      = bgcolor
height       = 60
min_score    = 0
label        = 0
key          = Chr. Gene Density
citation     = Density plot of annotated genes accross an entire chromosome. This was caluclated by counting the number of genes in 50,000 base pair (50Kb) intervals.  So each bar represents the number of genes (y axis = number of genes) in that 50Kb region of the chromosome.

[Gene]
feature       = gene:annotation
category      = Gene Models : A. Annotated
preset        = ESTsGenesAndSynteny
glyph         = processed_transcript_gtu
bgcolor       = sub { GBrowse::Display::simpleBgColorFromStrand(shift, 'blue', 'red') }
thin_utr      = 1  
draw_dna      = 1  
font2color    = darkgrey
height        = 6  
balloon hover = sub { GBrowse::PopupAndLinks::geneTitleGB2(shift) }
description   = 0  
balloon sticky  = 1
label         = 1  
bump density  = 100
label density = 100
link          = sub { GBrowse::PopupAndLinks::geneGbrowseLink(shift) }
key           = Annotated Genes (with UTRs in gray when available)
subtrack select = Strand strand
subtrack table  = :Forward +1 ; 
                  :Reverse -1
subtrack select labels = +1 "Forward Strand" ;
                         -1 "Reverse Strand" 
citation      = Structural and functional gene annotation provided by the
                sequencing centers.<br><br>
                Colors are as follows:<br><br>
                Blue = forward strand relative to the sequence<br>
                Red = reverse strand to the sequence<br>
                Gray indicates 5'  and 3' UTRs<br>


[Synteny]
feature      = gene:syntenyMCGB2
category      = Gene Models : B. Synteny
glyph        = sub { my $f = shift;
                     my ($syntype) = $f->get_tag_values('SynType');
                     return "processed_transcript_gtu" if $syntype =~ /gene/i; 
                    return "arrow" if $syntype =~ /span/i;
                    return "processed_transcript_gtu"; 
              }    
balloon sticky  = 1
linewidth    = 2  
relative_coords = 1
relative_coords_offset = sub { GBrowse::Display::synSpanRelativeCoords(shift) }
scale        = sub { GBrowse::Display::synSpanScale(shift) }
tick         = 2  
base         = 1  
stranded     = 1  
title        = 1  
label        = 1
name         = TESTSYN
description  = 0
label density = 1000
bump density  = 5000
font2color   = darkgrey
tkcolor      = azure
fgcolor      = sub { GBrowse::Display::ChromosomeFgcolor(shift) } 
bgcolor      = sub { GBrowse::Display::simpleBgColorFromStrand(shift, 'blue', 'red') }
height       = 6 
balloon hover = sub { GBrowse::PopupAndLinks::syntenyTitle(shift) }
link          = sub { GBrowse::PopupAndLinks::geneGbrowseLink(shift) }
subtrack select = Organism tag_value Taxon ;
                  Type tag_value SynType
key          = Syntenic Genes and Regions
citation     = Synenic Regions and Shading based on OrthoMCL orthology.



[EST]
feature      = alignment:dbEST
category     = Transcript Expression Evidence: A. Alignments
preset       = ESTsGenesAndSynteny
glyph        = segments
bgcolor      = lightskyblue
fgcolor      = blue
description  = 0
height       = 6
title = 1
balloon hover  = sub { GBrowse::PopupAndLinks::estTitle(shift) }
link         = sub { GBrowse::PopupAndLinks::estLink(shift) }
glyph        = graded_segments
strand_arrow = 0
bump_limit   = 50
key        = EST Alignments
citation   = Expressed sequence tags (ESTs) obtained from <a href"http://www.ncbi.nlm.nih.gov/dbEST/">dbEST</a> and other sources, and aligned to the genome using <a href="http://www.ncbi.nlm.nih.gov/pubmed/11932250">BLAT</a>. 

[BLASTX]
feature      = match:BLASTX
preset       = BLASTX
category     = Gene Models : A. Annotated
glyph        = graded_segments
strand_arrow = 1
bump density = 5000
bump_limit  = 10
bgcolor      = sub { GBrowse::Display::simpleBgColorFromStrand(shift, 'mediumblue', 'crimson') }
height       = 4
label        = 0
balloon hover  = sub { GBrowse::PopupAndLinks::blastxTitleGB2(shift) }
link         = http://www.ncbi.nlm.nih.gov/entrez/viewer.fcgi?db=protein&val=$name
key          = BLASTX Alignments
citation     = Genomic sequences were used as queries in BLASTX searches against NCBI's non-redundant protein database (NRDB).


[GC Content]
category     = Analysis
glyph        = dna
global feature = 1
height       = 40
do_gc        = 1
gc_window    = 100
link         =
fgcolor      = red
axis_color   = blue
citation     = This displays a GC content graph of the reference sequence at low magnifications and the DNA sequence itself at higher magnifications. GC content is calculated based on a sliding window set at 100 nucleotides.
das category = translation

