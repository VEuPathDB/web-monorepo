					my ($evalue) = $f->get_tag_values('Expect');
					my ($qstart) = $f->get_tag_values('QStart');
					my ($qend) = $f->get_tag_values('QStop');
					my ($desc) = $f->get_tag_values('Note');
					my ($matchlen) = $f->get_tag_values('MatchLen');
					my @data;
					push @data, [ 'Name:'   => $name ];
					push @data, [ 'Score:'  => $f->score ];
