[Synteny]
subtrack table  = :"Chom contig" 'Cryptosporidium hominis' contig =chom_span ;
                  :"Chom genes" 'Cryptosporidium hominis' genes =chom_gene ;
                  :"Cmur contig" 'Cryptosporidium muris' contig =cmur_span ;
                  :"Cmur genes" 'Cryptosporidium muris' genes =cmur_gene ;
                  :"Cpar_6 contig" 'Cryptosporidium parvum' contig =cpar_6_span ;
                  :"Cpar_6 genes" 'Cryptosporidium parvum' genes =cpar_6_gene ;
                  :"Cpar contig" 'Cryptosporidium parvum Iowa II' contig =cpar_span ;
                  :"Cpar genes" 'Cryptosporidium parvum Iowa II' genes =cpar_gene ;

[SNPs]
feature  = SNP:Widmer
category = Population Biology: A. SNPs (show < 61k for details)
glyph    = diamond
key      = SNPs
bgcolor	= sub { GBrowse::Display::snpBgFromIsCodingAndNonSyn(shift) }
fgcolor  = bgcolor
label density = 2
height = sub { GBrowse::Display::snpHeight(shift) }
citation = SNPs from G. Widmer. See <a href="/cryptodb/getDataSource.do?display=detail&datasets=Widmer_SNPs&title=Widmer%20SNPs">Data Sources</a> for details. <ul><li>Blue for non-synonymous SNPs.<li>Light blue for synonymous SNPs.  <li>Clear for non-coding SNPs.</ul>
title = sub{}
balloon hover = sub { GBrowse::PopupAndLinks::snpTitleQuick(shift) }

