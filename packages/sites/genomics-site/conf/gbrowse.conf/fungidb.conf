[RnaSeqRO]
feature      = NextGenSeq:rhizopus_oryzae_99880_RNASeq_hyphal_tip_RSRC
sqlName      = NextGenSeq:coverageLogSubtracks
sqlParam     = edname:'rhizopus_oryzae_99880_RNASeq_hyphal_tip_RSRC'&&operator:=&&negativeValuesField:multiple&&subtrackField:is_reversed
category     = Transcript Expression Evidence : B. RNA-seq alignments and coverage plots
glyph        = xyplot
glyph_type   = boxes
bump_density = 1
max_score    = 8  
min_score    = -8 
clip         = 1
scale        = right
height       = 40 
label        = 0
group_label = 1 
bgcolor      = blue 
part_color   = sub { GBrowse::Display::colorByRnaSeq(shift,'blue') } 
subtrack select = Sample tag_value sample;
subtrack table  = :'RO5H' RO5H ;
                  :'RO20H' RO20H ;
                  :'RO3H' RO3H ;
