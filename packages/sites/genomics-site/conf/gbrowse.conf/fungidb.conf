[RnaSeqOmeara]
feature      = NextGenSeq:CneoH99_OMeara_Alspaugh_H99_rnaSeq_RSRC
sqlName      = NextGenSeq:coverageLogSubtracks
sqlParam     = edname:'CneoH99_OMeara_Alspaugh_H99_rnaSeq_RSRC'&&operator:=&&negativeValuesField:multiple&&subtrackField:is_reversed
category    = Transcript Expression Evidence: B. RNA-seq
glyph        = xyplot
graph_type   = boxes
bump density = 1
scale        = right
bgcolor      = blue
part_color   = sub { GBrowse::Display::colorByRnaSeq(shift,'blue') } 
height       = 25
min_score    = -5 
max_score    = 10
clip         = 1
label        = 0
subtrack select = Sample tag_value sample;
subtrack table  = :'H99 WT' H99_wildtype ;
                  :'nrg1 KO' nrg1_KO ;
                  :'nrg1 OvrExp' nrg1_ovrExp ;
key          = CneoH99 mRNA RNASeq OMeara Alspaugh H99 
group_label = 1 
citation     = Teresea O'Meara et al (Alspaugh lab at Duke University) unpublished data of the nrg1 knockout and Nrg1 overexpression


