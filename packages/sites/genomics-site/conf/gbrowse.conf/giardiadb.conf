direction       = strand
ruler	     = 1
linewidth     = 2
arrowstyle   = regular
relative_coords = 1
connector_color = white
bgcolor   = sub { GBrowse::Display::gapBgcolor(shift) }
fgcolor   = sub { GBrowse::Display::gapFgcolor(shift) }
link         = sub { GBrowse::PopupAndLinks::synSpanLink(shift) }
balloon hover  = sub { GBrowse::PopupAndLinks::contigTitle(shift) }
label 	   = 0
#description  = 0
title     = sub { GBrowse::PopupAndLinks::scaffoldTitle(shift) }
key		= Scaffolds/Contigs
citation        = This track shows scaffolds mapped to a chromosome when viewing chromosomes, or contigs mapped to scaffolds when viewing scaffolds. <br><br>An MluI optical map of Giardia genomic DNA generated by Perry et. al. was used to assemble scaffolds and contigs into chromosomes. Orientation of scaffolds or contigs is indicated by the arrow and color (green = reverse, orange = forward). Gaps, in red, indicate regions where genomic sequence from scaffolds or contigs could not be mapped to the optical map.<br>Note: the chromosome assembly generated by the optical map (Perry et. al.) and the assembly generated by restriction mapping (Upcroft et. al.) may differ. An image of the Upcroft et. al. assembly may be downloaded <a href='http://giardiadb.org/a/communityDownload.do?fname=map%20of%20all%20chromsomes%20file.tiff'>here</a>.<br>References:<ul><li><a href='http://www.ncbi.nlm.nih.gov/pubmed/21835210'>Optical map of the genotype A1 WB C6 Giardia lamblia genome isolate. Perry et al</a></li><li><a href='http://www.ncbi.nlm.nih.gov/pubmed/20739222'>Chromosome sequence maps of the Giardia lamblia assemblage A isolate WB. Upcroft et al</a></li></ul>
 

