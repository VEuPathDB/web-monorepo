[GENERAL]
description   = PlasmoDB
db_adaptor    = DAS::GUS
db_args       = sub { GBrowse::Configuration::init('gbrowseQueries.xml') }

#plugins = AttributeHiliter 
plugins = Aligner RestrictionAnnotator FastaDumper GFFDumper BatchDumper

# 'region' or 'contig' would be other typical choices,
#reference class  = chromosome
#reference class has been dropped. it will assume the default value of sequence.

# Web site configuration info
stylesheet  = /include/gbrowse.css
buttons     = /gbrowse/images/buttons
js          = /gbrowse/js

# using full url breaks under mod_perl.  Bio::Graphics::Browser calls lookup_uri()
# on it. That is, don't do this:
#tmpimages   = http://plasmodb.org/gbrowse/tmp /var/www/plasmodb.org/html/gbrowse/tmp 
tmpimages   = /gbrowse/tmp

balloon tips   = 1
#drag and drop = 1

# 24hrs/day * 360 days
image cachetime   = 8760

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
label density = 25
bump density  = 2000

show sources = 0
default varying = 1 # tracks appear as defined below, not in alphabetical order

# where to link to when user clicks in detailed view
link        = sub{"/cgi-bin/gbrowse/plasmodb"}

# what image widths to offer
image widths  = 640 800 1024 1280

truecolor = 1

# default width of detailed view (pixels)
default width = 800
default features = AnnotatedGenes GeneDensity:overview

# max and default segment sizes for detailed view
max segment     = 10000000
default segment = 50000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 30000 40000 60000 100000 200000 500000 1000000 2000000 4000000

# colors of the overview, detailed map and key
overview bgcolor = lavenderblush
detailed bgcolor = thistle
key bgcolor      = mistyrose

# examples to show in the introduction
examples = AABL01000674:7300..57600
           PK4.chr03:31493..397060          
       Kinase
       "Transmembrane Protein"

# "automatic" classes to try when an unqualified identifier is given
automatic classes = gene

language = en

# empty_tracks = suppress

# inside the <head></head> section
head = <script type='text/javascript' src='/plasmodb/js/newwindow.js'></script> 
       <link rel="stylesheet" href="/include/style.css" type="text/css">
       <style type="text/css">
         BODY { margin-left:10px; margin-right:10px; margin-top:5px}
       </style>

header = \&myheader();
footer = \&myfooter();


# Various places where you can insert your own HTML -- see configuration docs
html1 = <script type="text/javascript" src="/gbrowse/apiGBrowsePopups.js"></script>
html2 = <script type='text/javascript' src='/a/js/newwindow.js'></script>
html3 = 
html4 = 
html5 = 
html6 = <script type="text/javascript" src="/gbrowse/wz_tooltip.js"></script>

init_code = use vars qw( $CFG );
            use GBrowse::Configuration;
            use GBrowse::Display;
            use GBrowse::Filter;
            use GBrowse::PopupAndLinks;
            $CFG = new GBrowse::Configuration;

postgrid = \&mypostgrid();

   

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

###################################
# Plugin configuration
###################################

[Centromere:overview]
feature       = Centromere:overview
bgcolor       = blue
glyph         = segments
fgcolor       = black
height        = 8
point         = 1
label         = 0
key           = Centromere (P. falciparum only)
citation      = Location of centromere displayed for <i>P. falciparum</i> 3D7 chromosomes 1 through 9, 12 and 13.

[GeneDensity:overview]
category     = Nucleotide Analysis
feature      = annotation:density
glyph        = xyplot
graph_type   = boxes
bump density = 1
scale        = right
#scale       = both
bgcolor      = lightslategray
fgcolor      = bgcolor
height       = 60
min_score    = 0
label        = 0
key          = Chr. Gene Density
citation     = Density plot of annotated genes accross an entire chromosome. This was caluclated by counting the number of genes in 50,000 base pair (50Kb) intervals.  So each bar represents the number of genes (y axis = number of genes) in that 50Kb region of the chromosome.


[AnnotatedGenes]
feature      = gene:annotation
category     = 1. Gene Models
preset       = ESTsGenesAndSynteny
glyph        = processed_transcript
bgcolor      = sub { GBrowse::Display::simpleBgColorFromStrand(shift, 'blue', 'red') }
thin_utr = 1
font2color   = darkgrey
height       = 10
# we set title = 1 and use link_target instead as a trick to force gbrowse to exlude the alt= href text
title = 1
link_target        = sub { GBrowse::PopupAndLinks::geneTitle(shift) }
description  = 1
label        = 1
bump density = 100
label density = 100
link         = /gene/$name
key          = Annotated Genes (with UTRs when available)
citation     = Structural and functional gene annotation provided by the
               sequencing centers.<br><br>
              Colors are as follows:<br><br>
							Blue = forward strand relative to the sequence<br>
							Red = reverse strand to the sequence<br>
							Grey indicates 5'  and 3' UTRs<br>

