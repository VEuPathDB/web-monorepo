[EviganGeneModels]
feature       = gene:AlternateModels
category     = 1. Gene Models
glyph        = processed_transcript
bgcolor      = sub { GBrowse::Display::simpleBgColorFromStrand(shift, 'lightblue', 'pink') }
font2color   = darkgrey
height       = 8
filter       = sub { GBrowse::Filter::filterByExtDbNameAndSecondaryScore(shift, 'P. falciparum Evigan Gene Models','0.8') }
