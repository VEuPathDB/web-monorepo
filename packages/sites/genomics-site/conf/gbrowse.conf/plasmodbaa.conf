[GENERAL]
description   = PlasmoDB Protein Sequence Browser
db_adaptor    = DAS::GUS
db_args       = sub { GBrowse::Configuration::init('pbrowseQueries.xml') }

# important EuPathDB set this id to 1
image_id      = 1

# Web site configuration info
gbrowse root = gbrowse
stylesheet   = /assets/css/eupath_gbrowse.css
buttons      = images/buttons
js           = js
tmpimages    = tmp

balloon tips  = 1
drag and drop = 0

link        =

# default width of detailed view (pixels)
default width = 800
default features = PfamDomains SignalP TMHMM LowComplexity BLASTP

# colors of the overview, detailed map and key
overview bgcolor = lavenderblush
detailed bgcolor = thistle
key bgcolor      = mistyrose

# examples to show in the introduction
examples = PFD01234w
           Kinase
           "Transmembrane Protein"

# "automatic" classes to try when an unqualified identifier is given
automatic classes = protein

footer = <hr>

# Various places where you can insert your own HTML -- see configuration docs
html1 = <script type="text/javascript" src="/gbrowse/apiGBrowsePopups.js"></script> 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = <script type="text/javascript" src="/gbrowse/wz_tooltip.js"></script>

init_code = @main::rainbow = qw(red green yellow blue khaki pink orange cyan purple);
            use vars qw( $CFG );
            use GBrowse::Configuration;
            use GBrowse::Display;
            use GBrowse::Filter;
            use GBrowse::PopupAndLinks;
            $CFG = new GBrowse::Configuration;

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks
[FlorensMassSpecPeptides]
feature      = domain:Florens
sqlName      = domain:MassSpecPeptide
sqlParam     = source:Florens&&edName:in('Florens Life Cycle MassSpec-Gametocytes',
                                         'Florens Life Cycle MassSpec-Merozoites',
                                         'Florens Life Cycle MassSpec-Sporozoite',
                                         'Florens Life Cycle MassSpec-Trophozoites',
                                         'Florens PIESPs MassSpec')
glyph        = segments
font2color   = black
fgcolor      = black
#filter       =  sub { GBrowse::Filter::filterByExtDbName(shift, 'Florens') }
bgcolor      = sub { GBrowse::Display::massSpecBgColorFromExtDbName(shift) }
height       = 5
pad_bottom   = -1
description  = 0
link         =  javascript:void(0)
link_target  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift, 'Florens P.falciparum') }
label        = 0
key          =  P. falciparum lifecycle stage proteomics data
citation     =   <i>P. falciparum</i> peptides derived from proteomes of the <u>merozoite</u>, <u>trophozoite</u>, <u>gametocyte</u> and <u>sporozoite</u> stages and from fractionated parasite-infected erythrocytes (having Schizont stages peptides).


