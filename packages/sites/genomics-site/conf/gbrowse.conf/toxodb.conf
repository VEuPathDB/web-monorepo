[GENERAL]
description   = ToxoDB
db_adaptor    = DAS::GUS
db_args       = sub { GBrowse::Configuration::init('gbrowseQueries.xml') }


# important EuPathDB set this id to 1
image_id      = 1

plugins = BatchDumper FastaDumper GFFDumper RestrictionAnnotator Submitter

# Web site configuration info
gbrowse root = gbrowse
stylesheet   = /assets/css/eupath_gbrowse.css
buttons      = images/buttons
js           = js
tmpimages    = tmp

region segment = 50000
initial landmark = TGME49_chrVI:435135..475134 

# advanced features
# balloon tips on and drag off
balloon tips  = 1
drag and drop = 0

# one hour
cache time    = 1

request timeout = 240 

# where to link to when user clicks in detailed view
link          =

# what image widths to offer
image widths  = 450 640 800 1024 1280

# color of the selection rectangle
hilite fill    = beige
hilite outline = red

# default width of detailed view (pixels)
default width = 800
default features = Gene Scaffolds:overview

# max and default segment sizes for detailed view
max segment     = 10000000
default segment = 50000

# zoom levels
zoom levels    = 50 100 200 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000

show sources = 0
default varying = 1 # tracks appear as defined below, not in alphabetical order

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

default varying = 1 # tracks appear as defined below, not in alphabetical order

# examples to show in the introduction
examples = TGME49_chrVI:435135..475134
           DS984741:730139..770138
           TGME49_053730

automatic classes = Gene EST


# inside the <head></head> section
head = <script type='text/javascript' src='/a/js/newwindow.js'></script> 

header = \&myheader();
footer = \&myfooter();

# Various places where you can insert your own HTML -- see configuration docs
html1 =sub { GBrowse::Display::warnNote(shift, 'toxodb') }
html2 =<p><font color='red'><b>NOTE</b></font>
 <a href="http://ancillary.toxodb.org/cgi-bin/gbrowse/ancillary/" target='new'> 
