[GENERAL]
header        = <table><tr><td width="160" align="center" valign="middle"><a href="/" title='ToxoDB Home'><img border="0" src="/toxo/images/toxodb_logo-rotated.jpg" ></a><br><a href="/">ToxoDB Home</a></td>
