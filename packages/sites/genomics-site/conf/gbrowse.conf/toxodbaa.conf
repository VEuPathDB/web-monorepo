description   = ToxoDB Protein Sequence Browser
db_adaptor    = DAS::GUS
db_args       = sub { GBrowse::Configuration::init('pbrowseQueries.xml') }




#important EuPathDB set this id to 1
image_id      = 1

# Web site configuration info
gbrowse root = gbrowse
stylesheet   = /assets/css/eupath_gbrowse.css
buttons      = images/buttons
js           = js
tmpimages    = tmp

balloon tips  = 1
drag and drop = 0

link        =

# default width of detailed view (pixels)
default width = 800
default features = PfamDomains SignalP TMHMM LowComplexity BLASTP

# colors of the overview, detailed map and key
overview bgcolor = lavenderblush
detailed bgcolor = thistle
key bgcolor      = mistyrose

# default width of detailed view (pixels)
default width = 800
default features = WastlingMassSpecPeptides MurrayMassSpecPeptides EinsteinMassSpecPeptides CarruthersMassSpecPeptides MorenoMassSpecPeptides InterproDomains SignalP TMHMM HydropathyPlot LowComplexity BLASTP 

# examples to show in the introduction
examples = TGME49_053730
           methyltransferase

# "automatic" classes to try when an unqualified identifier is given
automatic classes = protein
empty_tracks = dashed

# a footer
footer = <hr>

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = <script type="text/javascript" src="/gbrowse/wz_tooltip.js"></script>

init_code = @main::rainbow = qw(red green yellow blue khaki pink orange cyan purple);
            use vars qw( $CFG );
            use GBrowse::Configuration;
            use GBrowse::Display;
            use GBrowse::Filter;
            use GBrowse::PopupAndLinks;
            $CFG = new GBrowse::Configuration;


### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[WastlingMassSpecPeptides]
feature      = domain:Wastling 
sqlName      = domain:MassSpecPeptide 
sqlParam     = source:Wastling&&edName:in('Wastling 1-D SDS PAGE',
                                          'Wastling 1-D SDS PAGE Insoluble',
                                          'Wastling 1-D SDS PAGE Soluble',
                                          'Wastling 2-D',
                                          'Wastling MudPIT Insoluble',
                                          'Wastling MudPIT Soluble',
                                          'Wastling Rhoptry')
glyph        = segments
font2color   = black
fgcolor      = black
bgcolor      = sub { GBrowse::Display::massSpecBgColorFromExtDbName(shift) }
filter       = sub { GBrowse::Filter::filterByExtDbNameAndDescription(shift, 'Wastling', 'TGME49_') }
height       = sub { GBrowse::Display::heightBySOTerm(shift, 'protein_coding', 7, 5) }
bump density = 1000 
bump_limit = 10
pad_bottom   = -1 
description  = 0 
link  =  javascript:void(0)
link_target  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift, 'Wastling') }
label      = 0
key          = Mass Spec Peptides (Wastling, et al.)
citation  = <b>Preliminary</b> analysis by J.M. Wastling, S. Sanderson, D. Xia and A.Z. Siddiki.  Departments of Pre-Clinical Veterinary Science & Veterinary Pathology, University of Liverpool, Crown Street, Liverpool, United Kingdom L69 7ZJ<br>


