[GENERAL]
description   = TrichDB
db_adaptor    = DAS::GUS
db_args       = sub { GBrowse::Configuration::init('gbrowseQueries.xml') }

search_instructions =

#plugins = AttributeHiliter 
plugins = BatchDumper FastaDumper GFFDumper RestrictionAnnotator

# 'region' or 'contig' would be other typical choices,
# remember that in chado, the ref class must be part of 
# SOFA (as must all feature types)
# reference class  = chromosome
# Note: reference class is very importment !!!
#reference class  = contig

# for better display of comparative genome data
#postgrid    = 1
background  = 1
grid        = 0

# Web site configuration info
stylesheet  = /include/gbrowse.css
buttons     = /gbrowse/images/buttons

tmpimages   = /gbrowse/tmp
# using full url breaks under mod_perl.  Bio::Graphics::Browser calls lookup_uri()
# on it.
#tmpimages   = http://trichdb.org/gbrowse/tmp /var/www/trichdb.org/html/gbrowse/tmp 

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
label density = 250
bump density  = 2000

show sources = 0
default varying = 1 # tracks appear as defined below, not in alphabetical order

# where to link to when user clicks in detailed view
link        =

# what image widths to offer
image widths  = 640 800 1024 1280
# default width of detailed view (pixels)
default width = 800 
default features = Gene EST 

# max and default segment sizes for detailed view
max segment     = 2000000
default segment = 50000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 30000 40000 60000 100000 200000 500000 1000000 2000000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

# examples to show in the introduction
examples = DS113177:1-55000
           TVAG_118880
           "Transmembrane Protein"

# "automatic" classes to try when an unqualified identifier is given
automatic classes = gene

language = en

#empty_tracks = suppress
upload_tracks section = on

### HTML TO INSERT AT VARIOUS STRATEGIC LOCATIONS ###
# inside the <head></head> section
head = <script type='text/javascript' src='/trichdb/js/newwindow.js'></script> 
       <link rel="stylesheet" href="/trichdb/misc/style.css" type="text/css">
       <style type="text/css">
         BODY { margin-left:10px; margin-right:10px; margin-top:5px}
       </style>

# at the top...
header = \&myheader();
footer = \&myfooter();


# Various places where you can insert your own HTML -- see configuration docs
html1 = <script type="text/javascript" src="/gbrowse/apiGBrowsePopups.js"></script>
html2 = <script type='text/javascript' src='/a/js/newwindow.js'></script>
html3 = 
html4 = 
html5 = 
html6 = <script language="JavaScript" type="text/javascript" src="/gbrowse/wz_tooltip.js"></script>

init_code = use vars qw( $CFG );
            use GBrowse::Configuration;
            use GBrowse::Display;
            use GBrowse::Filter;
            use GBrowse::PopupAndLinks;
            $CFG = new GBrowse::Configuration;


#aggregators = 

#postgrid     = sub { use DAS::Util::SynView;
#                     return DAS::Util::SynView::postgrid(@_); }

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

###################################
# Plugin configuration
###################################

[Gene]
feature     = gene:annotation 
glyph       = processed_transcript
filter      = sub { GBrowse::Filter::filterRepeatRegion(shift)};
bgcolor      = sub { GBrowse::Display::simpleBgColorFromStrand(shift, 'lightblue', 'red') }
fgcolor   = sub { GBrowse::Display::simpleFgColorFromStrand(shift,"blue","darkred") }
font2color  = black
height        = 10 
description   = 1 
bump density  = 100
label density = 100
link          = /trichdb/showRecord.do?name=GeneRecordClasses.GeneRecordClass&primary_key=$name
link_target        = sub { GBrowse::PopupAndLinks::geneTitle(shift) }
label      = 1
preset     = Annotation
key        = Annotated Genes
citation   = Annotated gene track shows protein coding genes, rRNA and tRNA genes. It does not include repeated regions (see the separate repeated gene track). Blue color indicates the gene is on forward strand. Red color indicates the gene is on reversed strand.

[Repeat]
feature    = repeat_region:Genbank 
glyph      = processed_transcript
bgcolor      = sub { GBrowse::Display::simpleBgColorFromStrand(shift, 'lightblue', 'red') }
fgcolor   = sub { GBrowse::Display::simpleFgColorFromStrand(shift,"blue","darkred") }
font2color   = black
height       = 10 
description  = 1 
bump density = 100
label density = 100
link          = /trichdb/showRecord.do?name=GeneRecordClasses.GeneRecordClass&primary_key=$name
link_target        = sub { GBrowse::PopupAndLinks::geneTitle(shift) }
label      = 1
preset     = Annotation
key        = Repeated Region
citation   = Blue color indicates the gene is on forward strand. Red color indicates the gene is on reversed strand.

[BLASTX]
feature      = match:WU_BLASTX
glyph        = graded_segments
height       = 6 
label         = 0
stranded     = 1
bump density = 400
link         = http://www.ncbi.nlm.nih.gov/entrez/viewer.fcgi?db=protein&val=$name
link_target  = sub { GBrowse::PopupAndLinks::blastxTitle(shift) }
bgcolor      = sub { GBrowse::Display::simpleBgColorFromStrand(shift, 'navy', 'maroon') }
category  = Alignment
key          = GenBank Non-Redundant Protein (NRDB)
citation     = T. vaginalis vs NRDB:  <br /> BLASTX blastx version: BLASTX 2.0MP-WashU. <br /><br /> Parameters used: matrix=BLOSUM62 V=100 B=1000000 -hspmax=1000000 W=4 T=18 -gi E=1e-3 -wordmask=seg -hspsepQmax=50000 -span1 -topcomboN=1. <br /><br /> In house scripts where used to post-process the results by E-value, match length and overlap for display top 5 matches in GBrowse.

[ORF]
feature      = alignment:ORF
glyph        = cds
height       = 12
key          = ORF > 50aa
stranded     = 1
bgcolor      = sub { my ($f, undef, undef, undef, $glyph) = @_; GBrowse::Display::glyphFlipBgColor($f, $glyph) }
fgcolor      = black
description  = 0
label       = 0
bump_limit  = 10
link        = sub { GBrowse::PopupAndLinks::orfLink(shift) }
link_target = sub { GBrowse::PopupAndLinks::orfTitle(shift) } 
citation     = ORFs greater than 150nt, generated by CryptoDB. 

[EST]
feature      = alignment:BLAT
glyph        = segments
bgcolor       = lightskyblue
fgcolor       = blue
description  = 0
label        = 0
height       = 8
link        = sub { GBrowse::PopupAndLinks::estLink(shift) }
link_target = sub { GBrowse::PopupAndLinks::estTitle(shift) } 
category     = Alignment
preset       = Annotation
key          = EST Alignments - Top 10

[ESTALL]
feature      = alignment:EST
glyph        = segments
bgcolor       = lightskyblue
fgcolor       = blue
description  = 0
label        = 0
height       = 8
link        = sub { GBrowse::PopupAndLinks::estLink(shift) }
link_target = sub { GBrowse::PopupAndLinks::estTitle(shift) } 
category     = Alignment
preset       = Annotation
key          = EST Alignments

[Frames]
feature      = gene:Genbank
glyph        = cds
frame0f      = cadetblue
frame1f      = blue
frame2f      = darkblue
frame0r      = darkred
frame1r      = red
frame2r      = crimson
height       = 20
link     = 
label      = 
description  = 0
key          = Frame Usage

[TranslationF]
glyph        = translation
global feature = 1
frame0       = cadetblue
frame1       = blue
frame2       = darkblue
height       = 40
fgcolor      = purple
strand       = +1
translation  = 3frame
link        =
key          = 3-frame translation (forward) 
citation     = It draws three frame conceptutal translations. At low magnifications (zoomed way out), this track draws littel symbols indicating where start and stop codons are. At high magnifications, the actual amino acid sequence comes into view. <br /><br /> Frame +1: cadetblue <br />Frame +2: blue <br />Frame +3: darkblue

[DNA/GC Content]
glyph     = dna
global feature = 1
height     = 40
do_gc        = 1
link        =
fgcolor     = red
axis_color   = blue
citation     = It displays a GC content graph of the reference sequence at low magnifications and the DNA sequence itself at higher magnifications.

[TranslationR]
glyph        = translation
global feature = 1
frame0       = darkred
frame1       = red
frame2       = crimson
height       = 40
fgcolor      = blue
strand       = -1
link        =
translation  = 3frame
key          = 3-frame translation (reverse)
citation     = It draws three frame conceptutal translations. At low magnifications (zoomed way out), this track draws littel symbols indicating where start and stop codons are. At high magnifications, the actual amino acid sequence comes into view. <br /><br />Frame -1: darkred<br />Frame -2: red<br />Frame -3: crimson<br />

[AnnotationDensity]
feature      = annotation:density
glyph        = xyplot
graph_type   = boxes
bump density = 1
scale        = right
#scale       = both
bgcolor      = lightslategray
fgcolor      = blue
height       = 60
min_score    = 0
label        = 0
key          = Gene Density
citation     = See <a href="#Annotation">below</a>.
