citation     = T. vaginalis vs NRDB:  <br /> BLASTX blastx version: BLASTX 2.0MP-WashU. <br /><br /> Parameters used: matrix=BLOSUM62 V=100 B=1000000 -hspmax=1000000 W=4 T=18 -gi E=1e-3 -wordmask=seg -hspsepQmax=50000 -span1 -topcomboN=1. <br /><br /> In house scripts where used to post-process the results by E-value, match length and overlap for display top 5 matches in GBrowse.

