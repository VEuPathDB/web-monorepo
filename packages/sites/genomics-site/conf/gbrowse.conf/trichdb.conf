pad_bottom   = -1
description  = 0 
link         = javascript:void(0)
link_target  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift, 'Hayes-Johnson_Tvag_Proteomics') }
label        = 0     
key          = Mass Spec Peptides (Hayes et.al.) 
citation     =  T. vaginalis proteomic data provided by the Patricia Johnson laboratory. Peptide data were collected following subcellular fractionation of T. vaginalis, SDS-PAGE purification and extraction of proteins, trypsin digestion and MALDI-TOF mass spectrometry.

