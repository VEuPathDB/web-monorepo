[GENERAL]
description   = TrichDB Protein Sequence Browser
db_adaptor    = DAS::GUS
db_args       = sub { GBrowse::Configuration::init('pbrowseQueries.xml') }

# important EuPathDB set this id to 1
image_id      = 1

# Web site configuration info
gbrowse root = gbrowse
stylesheet   = /assets/css/eupath_gbrowse.css
buttons      = images/buttons
js           = js
tmpimages    = tmp

balloon tips  = 1
drag and drop = 0

link        =

# default width of detailed view (pixels)
default width = 800
default features = PfamDomains SignalP TMHMM LowComplexity BLASTP

# colors of the overview, detailed map and key
overview bgcolor = lavenderblush
detailed bgcolor = thistle
key bgcolor      = mistyrose

# examples to show in the introduction
examples =  TVAG_118880
            TVAG_423640

# "automatic" classes to try when an unqualified identifier is given
automatic classes = protein

footer = <hr>

# Various places where you can insert your own HTML -- see configuration docs
html1 = <script type="text/javascript" src="/gbrowse/apiGBrowsePopups.js"></script> 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = <script language="JavaScript" type="text/javascript" src="/gbrowse/wz_tooltip.js"></script>

init_code = @main::rainbow = qw(red green yellow blue khaki pink orange cyan purple);
            use vars qw( $CFG );
            use GBrowse::Configuration;
            use GBrowse::Display;
            use GBrowse::Filter;
            use GBrowse::PopupAndLinks;
            $CFG = new GBrowse::Configuration;


### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

###################################
# Plugin configuration
###################################

[InterproDomains]
feature      = domain:interpro
glyph        = segments
font2color   = black
bgcolor      = sub { GBrowse::Display::interproDomainRainbow(shift) }
height       = 8 
description  = 0 
label        = 1
link_target = sub { GBrowse::PopupAndLinks::interproTitle(shift) } 
link        = sub { GBrowse::PopupAndLinks::interproLink(shift) }
key          = Interpro Domains 
citation     = Interpro: PFam, PIR, Prints, Prodom, Smart, Superfamily, TIGRFAM, Prosite

[SignalP]
feature      = domain:SignalP
glyph        = segments
font2color   = black
bgcolor      = dodgerblue
height       = 10
label        = 0
link         = 0
description  = 0
key          = Signal Peptide
citation     = Signal peptide predictions by SP-HMM/SP-NN

[TMHMM]
feature      = domain:TMHMM
glyph        = segments
font2color   = black
bgcolor      = lightsteelblue
height       = 10 
link_target = sub { GBrowse::PopupAndLinks::tmhmmTitle(shift) }
label        = 0
link         = 0
description  = 0
key          = Transmembrane Domains
citation     = Transmembrane domains detected by TmHMM

[HydropathyPlot]
glyph        = protein
global feature = 1
height       = 40
do_kd        = 1
fgcolor      = red
axis_color   = blue
link         = 0
key          = Kyte-Doolittle Hydropathy Plot
citation     = Kyte-Doolittle hydropathy plot

[BLASTP]
feature      = match:BLASTP
glyph        = graded_segments
font2color   = black
bgcolor      = red
height       = 8
stranded     = 1
link_target = sub { GBrowse::PopupAndLinks::blastpTitle(shift) }
description  = 1
label        = 0
link         = http://ncbi.nlm.nih.gov/entrez/viewer.fcgi?db=protein&val=$name
key          = BLASTP Hits
citation     = BLASTP Hits

[LowComplexity]
feature      = lowcomplexity:seg
glyph        = segments
bgcolor      = grey
height       = 6
title        = sub { GBrowse::PopupAndLinks::lowcomplexitySegTitle(shift) }
description  = 0
label        = 0
link         = ""
key          = Low Complexity Regions
citation     = Regions of low sequence complexity, as defined by the
               <code>seg</code> algorithm

[HayesMassSpecPeptides]
feature      = domain:MassSpecPeptides
glyph        = segments
font2color   = black 
fgcolor      = 
bgcolor      = sub { GBrowse::Display::massSpecBgColorFromExtDbName(shift) }
filter       = sub { GBrowse::Filter::filterByExtDbNameAndDescription(shift, 'Hayes-Johnson_Tvag', 'TVAG_') }
height       = sub { GBrowse::Display::heightBySOTerm(shift, 'protein_coding', 7, 5) } 
pad_bottom   = -1    
description  = 0 
link  =  javascript:void(0)
bump density = 300
link_target  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift, 'Hayes') }
label      = 0     
key          = Mass Spec Peptides (Hayes, et al.) 
citation  = T. vaginalis proteomic data provided by the Patricia Johnson laboratory. Peptide data were collected following subcellular fractionation of T. vaginalis, SDS-PAGE purification and extraction of proteins, trypsin digestion and MALDI-TOF mass spectrometry.

