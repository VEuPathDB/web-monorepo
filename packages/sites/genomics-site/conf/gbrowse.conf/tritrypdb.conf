citation     = Curated splice sites provided by George Cross. RNAseq data (Nicolai Siegel) from bloodstream and procyclic Lister 427 and procyclic TREU 927 were put through several filters prior to final manual curation. Most importantly, only tags that contained the last 14 contiguous nucleotides of the SL and were > 13 nt long after removing all of the SL sequence and adding 'AG' to the 5' end, and gave unique and perfect matches (32 or 36 bp sequences: 2 mismatches were allowed for 76-bp sequences) on the correct strand, with at least 2 hits per SAS, were retained. Data for 6,959 genes (10,857 SAS) met these criteria. Data from bloodstream and procyclic forms were merged. The detailed curated data, with independent values for bloodstream and procyclic forms, are available for <a href="http://tryps.rockefeller.edu/trypsru2_genome_analyses.html">download</a> as an EXCEL file.

