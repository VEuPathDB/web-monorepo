# citation  =  Bloodstream form T. brucei brucei variant 117 (MITat1.4) cell lysates containing protease inhibitors and 0.8% Igepal-CA630 were centrifuged at 145,000 × g for 1 h at 4 0C, and the supernatant stored at -80 0C prior to use. The total proteome was determined in duplicate by fractionating 25 ug of the bloodstream form T. brucei cell lysate by SDS-PAGE, pixilation into 46 bands and subjected to in-gel reductive alkylation and tryptic digest. Tryptic peptides were analysed by liquid chromatography  tandem mass spectrometry on a Eksigent 1D+ HPLC system coupled to a LTQ-Orbitrap mass spectrometer (Thermo scientific). Peptide mass and fragmentation data were used to query an in-house database containing the combined annotated proteins from T. brucei brucei 927 and 427 stains obtained from TriTrypDB 3.0 using Mascot (Matrix science).<br>An enriched sub-proteome was obtained using immobilised ATP-mimetics (kinbeads, Cellzome AG). Experiments include displacement with staurosporine added at various concentrations (0, 0.039, 0.156, 0.625, 2.5 and 10 uM).  Samples were briefly run into 4-12% NuPAGE gels, stained with colloidal Coomassie blue, digested with trypsin and subsequently labeled with the 6-plex TMT isobaric tagging reagents (ThermoFisher Scientific). Tryptic peptides were analysed as above. (Provided by Mick Urbanick, University of Dundee)

