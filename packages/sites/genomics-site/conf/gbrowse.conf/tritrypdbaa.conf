[GENERAL]
description   = TriTrypDB Protein Sequence Browser
db_adaptor    = DAS::GUS
db_args       = sub { GBrowse::Configuration::init('pbrowseQueries.xml') }

# important EuPathDB set this id to 1
image_id      = 1

# Web site configuration info
gbrowse root = gbrowse
stylesheet   = /assets/css/eupath_gbrowse.css
buttons      = images/buttons
js           = js
tmpimages    = tmp

balloon tips  = 1
drag and drop = 0

link        =

# default width of detailed view (pixels)
default width = 800
default features = PfamDomains SignalP TMHMM LowComplexity BLASTP

# colors of the overview, detailed map and key
overview bgcolor = lavenderblush
detailed bgcolor = thistle
key bgcolor      = mistyrose

# examples to show in the introduction
examples = LbrM01_V2.0050
           Tc00.1047053508745.30-1

# "automatic" classes to try when an unqualified identifier is given
automatic classes = protein

footer = <hr>

# Various places where you can insert your own HTML -- see configuration docs
html1 = <script type="text/javascript" src="/gbrowse/apiGBrowsePopups.js"></script>
html2 = 
html3 = 
html4 = 
html5 = 
html6 = <script language="JavaScript" type="text/javascript" src="/gbrowse/wz_tooltip.js"></script>

init_code = @main::rainbow = qw(red green yellow blue khaki pink orange cyan purple);
            use vars qw( $CFG );
            use GBrowse::Configuration;
            use GBrowse::Display;
            use GBrowse::Filter;
            use GBrowse::PopupAndLinks;
            $CFG = new GBrowse::Configuration;


###################################
# Plugin configuration
###################################

[TarletonMassSpecPeptides]
feature      = domain:MassSpecPeptides
filter       = sub { $CFG->filter_to_depth( @_, 'TarletonMassSpecPeptides', 5) }
glyph        = segments
font2color   = black
fgcolor      =  lightgrey
bgcolor      = sub { GBrowse::Display::massSpecBgColorFromExtDbName(shift) }
height       = sub { GBrowse::Display::heightByCount(shift,32) }
pad_bottom   = -1
description  = 0
link  =  javascript:void(0)
title  = sub {}
bump density = 1000 
bump_limit = 10
link_target  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift) }
label      = 0
key       = T. cruzi MS/MS Peptides
citation  = This data was obtained from different experiments for Protein expression evidence from different stages of <i>T. cruzi</i> provided by:
           1. <a href="http://paige.cb.uga.edu/">Rick Tarleton's group</a> at the University of Georgia, Atehns, Georgia.
          The Center for Tropical and Emerging Global Diseases, University of Georgia, Athens, GA<br><br>
           2. Subcellular proteomics of Trypanosoma cruzi reservosomes (Celso Sant'Anna et. al.)<br><br>
           3. Proteomic Analysis of Detergent-Solubilized Membrane Proteins from Insect-Developmental Forms of Trypanosoma cruzi (Cordero et. al.)<br>
           <b> Color legend: Amastigote stage - blue; Epimastigote stage - black; Metacyclic stage - brown; Trypomastigote stage - green  </b>.

