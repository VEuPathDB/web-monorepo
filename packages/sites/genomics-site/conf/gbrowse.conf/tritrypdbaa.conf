                  'TcruziNonEsmeraldoLike_Proteomics_Brent_Epimastigote_RSRC',
                  'TcruziNonEsmeraldoLike_Proteomics_Brent_Metacyclic_RSRC',
                  'TcruziNonEsmeraldoLike_Proteomics_Brent_Trypomastigote_RSRC',
                  'TcruziNonEsmeraldoLike_Proteomics_Membrane_Protein_RSRC',
