citation     = Analysis by Rosenzweig <i>et. al.</i></a> (Technion Institute of Technology, Haifa 32000, Israel E-mail: danz@tx.technion.ac.il) as described by <a href="http://www.ncbi.nlm.nih.gov/pubmed/18398879">, and by <a href="http://www.mcgill.ca/chpi/members/ouellette/">Marc Ouellette's group</a> (McGill Centre for Host-Parasite Interactions, Montreal, Quebec, Canada).<br><i>L. infantum</i> mass spec results were also mapped against other <i>Leishmania</i> species.<br><b>Color legend: Amastigote - medium-slate-blue; Promastigote - blue, acetylation - slate-blue; methylation - black; glycosylation - brown; phosphorylation - green </b>.




#filterOrganism=L.major
[SilvermanMassSpecPeptides]
feature      = domain:MassSpecPeptides
filter       = sub { $CFG->filter_to_depth( @_, 'CuervoMassSpecPeptides', 10) }
glyph        = segments
font2color   = black
bgcolor      = sub { GBrowse::Display::massSpecBgColorFromExtDbName(shift) }
fgcolor      =  bgcolor
height       = sub { GBrowse::Display::heightByCount(shift,32) }
bump density = 1000 
bump_limit = 10
pad_bottom   = -1
description  = 0
link         =  javascript:void(0)
title        = sub {}
link_target  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift) }
label        = 0
key          = L. major MS/MS Peptides (Silverman et. al.)
citation     = In this study, two quantitative proteomic analyses of exosomes secreted by <i>L. donovani</i> under early-infection-like conditions were conducted. The first analysis compared the proteomes of vesicles collected at 26°C versus 37°C (both at pH 7.5). The second analysis compared vesicles collected in medium at pH 7.5 versus pH 5.5 while holding the temperature constant at 37°C. In both cases, exosomes collected from equal volumes of culture medium were compared. In six individual 37°C/26°C comparative liquid chromatography-tandem mass spectrometry (LC-MS/MS) analyses, over 400 proteins were identified in <i>Leishmania</i> exosomes. For inclusion in the exosome proteome and the quantitative analysis, a protein must have been identified in at least two of the analyses. Using these parameters, the relative amounts of 233 exosome proteins secreted at 37°C and at 26°C were quantified. For further details, refer: An exosome-based secretion pathway is responsible for protein export from <i>Leishmania</i> and communication with macrophages. (<a href="http://www.ncbi.nlm.nih.gov/pubmed/20159964">Silverman JM et. al. </a>)



#filterOrganism=L.braziliensis
[CuervoMassSpecPeptides]
feature      = domain:MassSpecPeptides
filter       = sub { $CFG->filter_to_depth( @_, 'CuervoMassSpecPeptides', 10) }
glyph        = segments
font2color   = black
bgcolor      = sub { GBrowse::Display::massSpecBgColorFromExtDbName(shift) }
fgcolor      =  bgcolor
height       = sub { GBrowse::Display::heightByCount(shift,32) }
bump density = 1000 
bump_limit = 10
pad_bottom   = -1
description  = 0
link         =  javascript:void(0)
title        = sub {}
link_target  = sub { GBrowse::PopupAndLinks::massSpecTitle(shift) }
label        = 0
key          = L. braziliensis MS/MS Peptides (Cuervo et. al.)
citation     = In this study, a proteomic approach combining two-dimensional electrophoresis (2DE), tandem matrix-assisted laser desorption ionization-time-of-flight (MALDI-TOF/TOF) mass spectrometry, and data mining was carried out, to characterise the profile of proteins secreted/released by <i>Leishmania (Viannia) braziliensisi<i> promastigotes. The 2DE map revealed a set of 270 secreted protein spots from which 42 were confidently identified and classified into 11 categories according to Gene Ontology (GeneDB database) and KEEG Ontology annotation of biological processes. For further details, refer: Proteomic characterization of the released/secreted proteins of <i>Leishmania (Viannia) braziliensis </i> promastigotes. (<a href="http://www.ncbi.nlm.nih.gov/pubmed/19703603">Cuervo P et. al.</a>)



