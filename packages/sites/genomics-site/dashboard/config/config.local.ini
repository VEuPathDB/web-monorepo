
; This is used for testing on the commandline. 
; When /dashboard is running in Apache the HTTP port is 
; looked up in the workers.properties file, keyed off the 
; $TOMCAT_INSTANCE environment variable (this variable
; name can vary, see 'worker_env_var_name' property). The
; tomcat instance name can be set here for use when testing on
; the command line.
tomcat_instance_for_testing=Test
tomcat_webapp_for_testing=toxo.mheiges

; URL to the script used for switching proxy
; The @HOST@ macro gets replaced at runtime.
nginx_proxy_switcher="https://proxy.apidb.org/upstream-update?conf=@HOST@.conf"
