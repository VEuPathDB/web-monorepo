<!doctype html>
<script>
  location.replace(
    location.search
    .slice(1)
    .split('&')
    .map(split('='))
    .filter(isRedirect)
    .map(decode)[0]);

  function split(term) {
    return function(splittable) {
      return splittable.split(term);
    };
  }

  function isRedirect(parts) {
    return parts[0] === 'redirectUrl';
  }

  function decode(parts) {
    return decodeURIComponent(parts[1]);
  }
</script>
